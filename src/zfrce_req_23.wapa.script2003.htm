<%@page language="ABAP" %>                                                                                                                                                                                                                                     
<%--                                                                                                                                                                                                                                                           
        <script>                                                                                                                                                                                                                                               
          //debugger;                                                                                                                                                                                                                                          
          var fields=document.getElementsByTagName("INPUT");                                                                                                                                                                                                   
          var selectedRows=new Array;                                                                                                                                                                                                                          
          for(var n=0;n<fields.length;n++){                                                                                                                                                                                                                    
            var field=fields[n];                                                                                                                                                                                                                               
            if(field.name.indexOf("tvX-chk")>=0)                                                                                                                                                                                                               
              selectedRows[selectedRows.length]=field.value;                                                                                                                                                                                                   
          }                                                                                                                                                                                                                                                    
          if(selectedRows.length>0){                                                                                                                                                                                                                           
            var rows=new Array;                                                                                                                                                                                                                                
            var TRs = document.getElementById("tvX").getElementsByTagName("TR");                                                                                                                                                                               
            for(n=0;n<TRs.length;n++){                                                                                                                                                                                                                         
              var tr=TRs[n];                                                                                                                                                                                                                                   
              if(tr.rr){                                                                                                                                                                                                                                       
                var rr=tr.rr.split(":");                                                                                                                                                                                                                       
                rows[rows.length]=tr;                                                                                                                                                                                                                          
                var TDs = tr.getElementsByTagName("TD");                                                                                                                                                                                                       
                for(var k=0;k<TDs.length;k++){                                                                                                                                                                                                                 
                  var TD=TDs[k];                                                                                                                                                                                                                               
                  if(rr[0]!="1")                                                                                                                                                                                                                               
                    TD.style.borderTop="none";                                                                                                                                                                                                                 
                  TD.style.background="#f7f9fb";                                                                                                                                                                                                               
                }                                                                                                                                                                                                                                              
              }                                                                                                                                                                                                                                                
            }                                                                                                                                                                                                                                                  
            for(var n=0;n<rows.length;n++){                                                                                                                                                                                                                    
              var row=rows[n];                                                                                                                                                                                                                                 
              var rowSelected;                                                                                                                                                                                                                                 
              if(n<rows.length-1){                                                                                                                                                                                                                             
                rowSelected=rows[n+1];                                                                                                                                                                                                                         
                var rr=rowSelected.rr.split(":");                                                                                                                                                                                                              
                var r=parseInt(rr[0]);                                                                                                                                                                                                                         
                for(var i=0;i<selectedRows.length;i++){                                                                                                                                                                                                        
                  var selectedRow=selectedRows[i];                                                                                                                                                                                                             
                  if(r==selectedRow){                                                                                                                                                                                                                          
                    var rowTDs = row.getElementsByTagName("TD");                                                                                                                                                                                               
                    for(var j=0;j<rowTDs.length;j++){                                                                                                                                                                                                          
                      var rowTD=rowTDs[j];                                                                                                                                                                                                                     
                      if(!rowTD.rr)                                                                                                                                                                                                                            
                        continue;                                                                                                                                                                                                                              
                      rowTD.style.borderBottomColor="#ff9a00";                                                                                                                                                                                                 
                    }                                                                                                                                                                                                                                          
                    var rowTDs = rowSelected.getElementsByTagName("TD");                                                                                                                                                                                       
                    for(var i=0;i<rowTDs.length;i++){                                                                                                                                                                                                          
                      var rowTD=rowTDs[i];                                                                                                                                                                                                                     
                      if(!rowTD.cc)                                                                                                                                                                                                                            
                        continue;                                                                                                                                                                                                                              
                      rowTD.style.background="white";                                                                                                                                                                                                          
                      var fields=rowTD.getElementsByTagName("INPUT");                                                                                                                                                                                          
                      for(var j=0;j<fields.length;j++){                                                                                                                                                                                                        
                        var field=fields[j];                                                                                                                                                                                                                   
                        field.style.paddingTop=3;                                                                                                                                                                                                              
                      }                                                                                                                                                                                                                                        
                    }                                                                                                                                                                                                                                          
                    break;                                                                                                                                                                                                                                     
                  }                                                                                                                                                                                                                                            
                }                                                                                                                                                                                                                                              
              }                                                                                                                                                                                                                                                
            }                                                                                                                                                                                                                                                  
          }                                                                                                                                                                                                                                                    
        </script>                                                                                                                                                                                                                                              
 --%>
